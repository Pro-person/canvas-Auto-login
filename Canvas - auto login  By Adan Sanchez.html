<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Canvas - Login Form Example</title>
    <style type="text/css">
        body {
            background-image: url('http://store-images.s-microsoft.com/image/apps.26620.13682773009232620.62a18cea-40b3-43f1-811b-46ef9d15331b.96a2c700-d04f-4128-b94c-596de2c4cc83');
        }
    </style>
</head>
<body>
    <div align="center">
        <section class="container">
            <div class="login">
                <h1> canvas - Auto HTML Login - by Adan Sanchez </h1>
                <form name="myform" action="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                    <p>
                        <input type="text" name="email" value="" placeholder="Email">
                    </p>
                    <p>
                        <input type="password" name="password" value="" placeholder="Password">
                    </p>
                    <p class="submit">
                        <input type="submit" name="submit" value="Login">
                    </p>
                </form>
            </div>
        </section>
        <section class="about">
            <p class="about-author">
                &copy; 2022&ndash;2023 <a href="https://mansfieldisd.instructure.com/" target="_blank">Canvas.com/</a>
        </section>
    </div>
</body>
</html>
